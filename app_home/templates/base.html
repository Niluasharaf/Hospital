<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title> {% block title %} {% endblock %} </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      

    <link rel="stylesheet" type="text/css" href="{% static '/css/hosp.css' %}">

</head>

<body>

 
<!--nav-->   
<nav class="navbar nav1 navbar-expand-sm bg-light ">
    <div class="container">
      <a class="navbar-brand px-5" href="{% url 'home' %}"><img src="{% static '/images/logo1.jpg' %}" class="img-fluid" style="height:50px" "width:80px"></a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

   <ul class="navbar-nav ml-auto" style= "font-family: poppins;">
        <li class="nav-item needhelp  m-auto">
        <a class=" px-3 " href="">Need help?</a>
        </li>

       <li class="nav-item m-auto">
        <i class="fa-solid fa-phone px-3 text-success"> <small>  800 55</small></i>
       </li>

       <li class="nav-item">
        <a class="btn btn-outline-success px-3 mx-1 " href="{% url 'booking' %}" type="button">Book Appointment</a>
       </li>
   </ul>

</div>
</nav>

<!--nav-->



<!--Navbar-->
    <nav class="navbar nav2 navbar-expand-sm bg-white text-center m-auto ">
    <div class="container ">


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <ul class="navbar-nav  px-3  px-5  " style="font-family: poppins;">

            <li class="nav-item px-3">
                <a class="nav-link   ms-4" href="{% url 'home' %}">Overview</a>
            </li>

                <li class="nav-item px-3">
                    <a class="nav-link   ms-4" href="#services">Services</a>
                </li>

            <li class="nav-item px-3 ">
                <a class="nav-link  ms-4" href="{% url 'doctors' %}">Doctors</a>
            </li>

            <li class="nav-item px-3"> 
                <a class="nav-link  ms-4 " href="{% url 'specialities' %}">Specialities</a>
            </li>
        </ul>


<form class="container">
<a class="btn btn-outline-success me-2" href="#call-back" type="button">Get a Call-Back</a>
</form>

</div> 
</div>
</nav>
<!--nav end--> 

    {% block content %}

    {% endblock %}

    <!--footer-->

<div class="container-fluid mt-3">
    <div class="row bg-success">
        <p class="m-auto text-center text-white fs-5 ">@2022,Inc All rights reserved</p>
    </div>
</div>

<!--footer-->


<script src="{% static '/js/hosp.js' %}"></script>

<script src="https://kit.fontawesome.com/a3eac0ece1.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    
      
<link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
<script src="/js/bootstrap.js"></script>
    
</body>
</html>
